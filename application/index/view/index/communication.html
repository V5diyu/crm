<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <title>沟通记录</title>
    <link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_437531_omrlxjrr8e7gy14i.css">
    <link rel="stylesheet" type="text/css" href="/static/css/common.css">
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
</head>
<body>
    <div class="container communication" id="app" v-cloak>

        <div class="baseinfo" style="padding-bottom: .62rem;">
            <div class="title">沟通记录</div>
            <div class="list">

                <div class="list-item" v-for="(item,index) in listData">
                    <div class="row">
                        <div class="left">阶段：</div>
                        <div class="right">{{item.title}}</div>
                    </div>
                    <div class="row">
                        <div class="left">时间：</div>
                        <div class="right">{{item.time}}</div>
                    </div>
                    <div class="row">
                        <div class="left">销售：</div>
                        <div class="right">{{item.userName}}</div>
                    </div>
                    <div class="row">
                        <div class="left">对象：</div>
                        <div class="right">{{item.customerName}}</div>
                    </div>
                    <div class="row">
                        <div class="left">内容：</div>
                        <div class="right">{{item.remark}}</div>
                    </div>
                    <div class="row" v-show="type == 1">
                        <div class="left">状态：</div>
                        <div class="right">
                            <div class="radio-box">
                                <span class="type" :class="{'type-active': item.status == 1}">仅自己可见</span>
                                <span class="type" :class="{'type-active': item.status == 2}">所有人可见</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="no-data" v-show="isNoData">暂无数据</div>
            </div>
        </div>

        <div class="btn-add-box">
            <a :href="'/index/index/addCom?id=' + id + '&type='+ type" class="btn-add">添加沟通记录</a>
        </div>
    </div>

    <script src="http://g.alicdn.com/dingding/open-develop/1.6.9/dingtalk.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.4.4/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.16.2/axios.min.js"></script>
    <script src="https://cdn.bootcss.com/qs/6.5.1/qs.min.js"></script>
    <script src="/static/js/dingding.js"></script>
    <script src="/static/js/util.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                type: util.getParams('type') || 1, // 1 客户 2 代理商
                isNoData: false,
                userInfo: {},
                keyword: '',
                pn: 1,
                listData: [],
                isHasNext: true,
                isLoading: false,
                id: util.getParams('id'),
            },
            methods: {
                getData: function(){
                    var self = this;
                    ding.showLoading();

                    var url = '';
                    if (self.type == 1) {
                        url = '/api/customer/getRecord'
                    }else{
                        url = '/api/agent/getRecord'
                    }

                    axios.get(url, {
                        params: {
                            id: util.getParams('id'),
                            userId: self.userInfo.userid || '01275865371232039',
                            pn: self.pn
                        }
                    }).then(function (resp) {
                        console.log(resp.data.data)
                        ding.hideLoading();
                        if (resp.data.data.length < 15) {
                            self.isHasNext = false;
                        }
                        self.listData = self.listData.concat(resp.data.data);

                        if (self.listData.length == 0) {
                            self.isNoData = true;
                        }
                    })
                }
            },
            created: function(){
                var self = this;

                ding.ready(function(){
                    ding.getUserInfo(function(resp){
                        self.userInfo = resp.data;
                        self.getData();
                    });
                });

                this.$nextTick(function(){
                    util.loadMore(function(){
                        if (!self.isHasNext) {
                            ding.toast('没有更多数据', 2);
                            return;
                        }
                        if (self.isLoading) {
                            return;
                        }
                        self.pn += 1;
                        self.getData();
                    })
                })
            }
        });

    </script>
</body>
</html>
