<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <title>借用信息</title>
    <link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_437531_omrlxjrr8e7gy14i.css">
    <link rel="stylesheet" type="text/css" href="/mobile/iconfont/iconfont1.css">
    <link rel="stylesheet" type="text/css" href="/static/css/common.css">
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
</head>

<body>


    <div class="container productTime" id="app" v-cloak>
        <div class="search">
            <div class="search-box">
                <input type="text" v-model="keyword">
                <i class="iconfont icon-sousuo" @click="search"></i>
            </div>
        </div>

        <div class="list">
            <a class="item" :href=" " v-for="(item, index) in listData">
                <div class="title">
                    <span class="left">{{item.C_khmc}}</span>
                    <span class="right">{{item.A_dh}}</span>
                </div>
                <div class="content">
                    <!--<div class="row">
                        <span class="row-left">所属项目</span>
                        <span class="row-right">{{item.C_ssxm}}</span>
                    </div>-->
                    <div class="row">
                        <span class="row-left">总价</span>
                        <span class="row-right">{{item.D_zj}}</span>
                    </div>
                    <div class="row">
                        <span class="row-left">付款金额</span>
                        <span class="row-right">{{item.J_fkje}}</span>
                    </div>
                    <!--<div class="row">
                        <span class="row-left">付款比例</span>
                        <span class="row-right">{{item.K_fkbl}}</span>
                    </div>-->
                    <div class="row">
                        <span class="row-left">发货比例</span>
                        <span class="row-right">{{item.H_fhbl}}</span>
                    </div>
                    <div class="row">
                        <span class="row-left">尾款到期日</span>
                        <span class="row-right">{{item.N_wkdqr}}</span>
                    </div>

                </div>
            </a>
        </div>

        <div class="no-data" v-show="isNoData">暂无数据</div>
    </div>
    <!-- v-if -->
    <div class="nav">
        <a class="nav-item " href="/index/index">
            <i class="iconfont icon-gongzuotai1"></i>
            <p>工作台</p>
        </a>
        <a class="nav-item" href="/index/index/order">
            <i class="iconfont icon-zichanxinxibuquancelve"></i>
            <p>订单查询</p>
        </a>
        <a class="nav-item" href="/index/index/lend">
            <i class="iconfont icon-jihua"></i>
            <p>借用</p>
        </a>
        <a class="nav-item" href="/index/index/customer">
            <i class="iconfont icon-category"></i>
            <p>客户</p>
        </a>
        <!--<a class="nav-item nav-active" href="/index/index/agent">
            <i class="iconfont icon-dailishangguanli"></i>
            <p>代理商</p>
        </a>-->

        <!--  v-if="userInfo.roleName === '主管'"   -->
        <a  href="/index/index/managerRecord" class="nav-item">
            <i class="iconfont icon-chanpin"></i>
            <p>沟通记录</p>
        </a>
    </div>
</body>

<script src="https://cdn.bootcss.com/vue/2.4.4/vue.min.js"></script>
<!--<script src="/mobile/lib/ydui/ydui.flexible.js"></script>   -->    <!--自适应类库-->
<!--<script src="/mobile/lib/ydui/ydui.js"></script>   -->             <!--组件类库-->
<script src="http://g.alicdn.com/dingding/open-develop/1.6.9/dingtalk.js"></script>
<script src="https://cdn.bootcss.com/axios/0.16.2/axios.min.js"></script>
<script src="https://cdn.bootcss.com/qs/6.5.1/qs.min.js"></script>
<script src="/static/js/dingding.js"></script>
<script src="/static/js/util.js"></script>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            isNoData: false,
            userInfo: {},
            keyword: '',
            pn: 1,
            listData: [],
            isHasNext: true,
            isLoading: false
        },
        methods: {
            search: function () {
                this.pn = 1;
                this.isHasNext = true;
                this.isLoading = false;
                this.listData = [];
                this.getData();
            },
            getData: function () {
                var self = this;
                ding.showLoading();

                //无数据
                self.isNoData = true;

            },
            created: function() {
                var self = this;

                ding.ready(function () {
                    ding.getUserInfo(function (resp) {
                        self.userInfo = resp.data;
                        self.getData();
                        alert(resp.data.isCharge);
                    });
                });

            }
        }
    })
</script>

</html>
